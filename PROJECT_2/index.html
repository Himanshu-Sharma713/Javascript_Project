<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="password-box">
          <span id="pass-box">Your Password</span>
          <button id="copy" title="Copy Password">ðŸ“‹</button>
        </div>

        <div class="strength" id="strength-bar"></div>

        <div class="row">
          <div class="left">Password Length</div>
          <div class="right">
            <input type="number" id="total-char" max="30" min="2" value="12" />
          </div>
        </div>

        <div class="row">
          <label for="upper-case">Contains Uppercase</label>
          <input type="checkbox" id="upper-case" checked />
        </div>

        <div class="row">
          <label for="lower-case">Contains Lowercase</label>
          <input type="checkbox" id="lower-case" checked />
        </div>

        <div class="row">
          <label for="numbers">Contains Numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>

        <div class="row">
          <label for="symbols">Contains Symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>

        <div class="row">
          <button id="btn">Generate</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
